<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Movie Database with Jinja</title>
</head>
<body>
    {% if not name%}
        {% include "login.html" %}
    {% endif %}
    {% if name %}
    <table>
        <tr>
            <th>Title</th>
            <th>Summary</th>
            <th>IMDB</th>
        </tr>
        {% for movie in movies %}
        <tr>
            <td>{{movie.title}}</td>
            <td>{{movie.summary}}</td>
            <td><a href="{{movie.imdb}}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
        <form method="post" action="/logout">
            <button type="submit">Logout</button>
        </form>
    {% endif %}
</body>
</html>
